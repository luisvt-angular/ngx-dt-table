<dt-table [data]="players" style="width: 650px; height: 400px" [scrollableStyle]="{width: '700px'}">
  <dt-column field="id" header="Id" frozen="left" width="25px"></dt-column>
  <dt-column field="name" header="Name" frozen="left" width="200px"></dt-column>
  <dt-column field="age" header="Age" width="50px"></dt-column>
  <dt-column field="club" header="Club"></dt-column>
  <dt-column field="national" header="National" frozen="right" width="200px"></dt-column>
</dt-table>
